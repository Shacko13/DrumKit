<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class=:"keys">
  	<div data-key="65" class="key">
  	  <kbd>A</kbd>
  	  <span class="sound">snare</span>
    </div>
  	<div data-key="83" class="key">
  	  <kbd>S</kbd>
  	  <span class="sound">clacker</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">thud</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">perc</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">click</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">drumbrush</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">hardstyle</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="83" src="sounds/clacker.wav"></audio>
  <audio data-key="68" src="sounds/thud.wav"></audio>
  <audio data-key="70" src="sounds/clap.wav"></audio>
  <audio data-key="71" src="sounds/perc.wav"></audio>
  <audio data-key="72" src="sounds/click.wav"></audio>
  <audio data-key="74" src="sounds/drumbrush.wav"></audio>
  <audio data-key="75" src="sounds/kick.wav"></audio>
  <audio data-key="76" src="sounds/hardstyle.wav"></audio>
  
<script>
	 function removeTransition(event) {
    if (event.propertyName !== 'transform') return;
    event.target.classList.remove('playing');
  }

   function playSound(event) {
  	const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
  	const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
  	if (!audio) return;

  	key.classList.add('playing');
  	audio.currentTime = 0;
  	audio.play();	
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
